{% if page.image.feature == null %}
  <header class="masthead">
    <h1>{{ page.title }}</h1>
    {% if site.logo %}
      <div class="wrap"> 
        <a class="site-logo" rel="home" title="{{ site.author }}">
          <img src="{{ site.url }}/images/avatar.png" width="350" height="350" alt="{{ site.author }}">
        </a>
      </div>
    {% endif %}
  </header><!-- /.masthead -->
{% endif %}
