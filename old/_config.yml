# Site settings
title:            Thinking Out Load
description:      Iterating through a collection of thoughts out loud...
disqus_shortname: disqus_ahmednadar
logo:             site-logo.png
search:           true
subscribe_rss:    http://feeds.feedburner.com/ThinkingOutLoad
#Your site's domain goes here. Leave localhost server or blank when working locally.
