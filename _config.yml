# Site settings
title:            Thinking Out Load
description:      Iterating through a collection of thoughts out loud
disqus_shortname: disqus_ahmednadar
logo:             site-logo.png
search:           true
subscribe_rss:    http://feeds.feedburner.com/ThinkingOutLoad 
#Your site's domain goes here. Leave localhost server or blank when working locally.
# url:              http://localhost:4000
url:              http://ahmednadar.github.io

# Owner/author information
owner:
  name:           Ahmed Nadar
  avatar:         avatar.png
  bio:            "Web developer and designer. hobbyist cooking, gardening, photographer, and family man."
  # email:          ahmednadar@email.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        ahmednadar
  facebook:       
  github:         ahmednadar
  stackexchange:  http://stackoverflow.com/users/66493/egyamado
  linkedin:       
  instagram:      
  flickr:         
  tumblr: 
  # flattr_user: ahmednadar       
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   "UA-46048477-1"
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
# links:
#   - title: projects
#     url: /projects/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Toronto
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
# permalink:   /:categories/:title/
permalink: /:day/:month/:year/:title/
code_dir: downloads/code
category_dir: categories

# Amount of post to show on home page
paginate: 7

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: table #nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]